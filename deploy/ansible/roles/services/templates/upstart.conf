#!upstart
#
# Copy me to /etc/init/
# This installs a daemon as a system level call and ensures the process is
# consistently restarted on error.
# Manual start, stop, and restart respected.
#

description "Daemon for nodejs black-phoenix server"

start on startup
stop on shutdown
respawn

env NODE_ENV={{node_env}}

script
  if [ $NODE_ENV = "development" ]; then
    export DEBUG=*
  fi

  /usr/bin/node {{app_base_path}} >> /var/log/black-phoenix 2>&1
end script
