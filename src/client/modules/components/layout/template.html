<header class="app-header">
  <h1 class="app-title"><a href="/">Weekly Review</a></h1>

  {{#if loggedIn }}
  <a href="/auth/logout" class="log-out" data-passthrough>Log Out</a>
  {{/if }}
  <wr-notification-list />
</header>

<main>
  {{#if route === 'phaseList' }}
  <wr-phase-table />
  {{/if}}

  {{#if route === 'review' }}
  <wr-review />
  {{/if}}

  {{#if !loggedIn }}
  <wr-login-prompt />
  {{/if}}
</main>
