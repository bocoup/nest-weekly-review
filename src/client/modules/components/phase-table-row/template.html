<tr>
  <td class="phase-label">
    <span class="project-name">{{phase.project.name}}</span>
    <span class="phase-name">{{phase.name}}</span>
  </td>
  {{#each weeks}}
  <td
    class="phase-week {{#if isActive}} active{{/if}} {{#if review}} reviewed{{/if}} {{#if isFirst}} first{{/if}}{{#if isLast}} last{{/if}}"
    on-mouseenter="handleWeekHover(isActive, phase, sunday)"
    >
    {{#if isActive}}
    <a href="{{ reviewUrl }}"></a>
    {{#if review}}
    Reviewed!
    {{else}}
    Review
    {{/if}}
    {{/if}}
  </td>
  {{/each}}
</tr>
