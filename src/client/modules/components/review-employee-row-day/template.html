<td class="day flip">
  <input type="checkbox" id="{{dayname}}{{employee.id}}" name="{{dayname}}{{employee.id}}" checked="{{uBool}}">

  <label for="{{dayname}}{{employee.id}}" class="front" style="{{ style }}">
    {{#with utilization}}
    <span class="utilization-type">{{ type.name }}</span>
    <span class="utilization-project">{{ project.name }}</span>
    {{/with}}
  </label>

  <div class="back">
      <select id="{{dayname}}{{employee.id}}-type" value="{{newType}}">
      {{#each utilizationTypes}}
        <option value="{{this}}">{{name}}</option>
      {{/each}}
    </select>

    <select id="{{dayname}}{{employee.id}}-position" {{#if !newType.isConsulting}}disabled{{/if}}>
      <option selected disabled>Position</option>
      <option>Open Web Engineer</option>
    </select>

    <select id="{{dayname}}{{employee.id}}-project" {{#if !newType.isConsulting}}disabled{{/if}}>
      <option selected disabled>Project</option>
      <option>Riot</option>
    </select>

    <label class="set" for="{{dayname}}{{employee.id}}">Set</label>
  </div>
</td>
