<tr>
  <th scope="row">
    <span class="name">
      {{ employee.first }} {{ employee.last }}
    </span>
    <input type="checkbox"
      name="verify{{ employee.id }}"
      id="verify-{{ employee.id }}"
      class="verification"
      checked="{{verified}}">
    <label class="btn btn-verify" for="verify-{{ employee.id }}">
      Verified
    </label>
  </th>
  {{!#each days}}
  {{#each ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']:offset }}
  <wr-employee-row-day
    dayName="{{this}}"
    dayNum="{{offset + 1}}"
    employee="{{employee}}"
    phase="{{phase}}"
    activePhases="{{activePhases}}"
    projects="{{projects}}"
    utilization="{{utilizations.atDate(date, offset + 1)}}"
    initiatives="{{initiatives}}"
    utilizationTypes="{{utilizationTypes}}"
    leaveRequestTypes="{{leaveRequestTypes}}"
    weekStart="{{date}}"
    billable="{{billable}}" />
  {{/each}}
</tr>
