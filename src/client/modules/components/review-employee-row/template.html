<tr>
  <th scope="row">
    {{ first }} {{ last }}
    <input type="checkbox" name="approve{{ id }}" id="approve{{ id }}" class="approved">
    <label class="btn-approved" for="approve{{ id }}">
      Approved?
    </label>
  </th>
  {{!#each days}}
  {{#each ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']:offset }}
  <bp-employee-row-day name="{{this}}" daynum="{{offset}}" />
  {{/each}}
</tr>
