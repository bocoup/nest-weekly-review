<tr>
  <th scope="row">
    {{ employee.first }} {{ employee.last }}
    <input type="checkbox" name="approve{{ employee.id }}" id="approve-{{ employee.id }}" class="approved">
    <label class="btn-approved" for="approve-{{ employee.id }}">
      Approved?
    </label>
  </th>
  {{!#each days}}
  {{#each ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']:offset }}
  <bp-employee-row-day
    dayName="{{this}}"
    dayNum="{{offset}}"
    employee="{{employee}}"
    phase="{{phase}}"
    positions="{{positions}}"
    projects="{{projects}}",
    utilization="{{utilizations.atDay(date, offset)}}"
    utilizations="{{utilizations}}"
    utilizationTypes="{{utilizationTypes}}"
    weekStart="{{date}}" />
  {{/each}}
</tr>
