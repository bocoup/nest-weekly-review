<tr>
  <th scope="row">
    {{ employee.first }} {{ employee.last }}
    <input type="checkbox" name="approve{{ id }}" id="approve{{ id }}" class="approved">
    <label class="btn-approved" for="approve{{ id }}">
      Approved?
    </label>
  </th>
  {{!#each days}}
  {{#each ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']:offset }}
  <bp-employee-row-day utilizations="{{utilizations}}" date="{{date}}" employee="{{employee}}" dayname="{{this}}" daynum="{{offset}}" phase="{{phase}}" />
  {{/each}}
</tr>
