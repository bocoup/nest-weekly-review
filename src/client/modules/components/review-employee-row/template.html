<tr>
  <th scope="row">
    {{ first }} {{ last }}
    <input type="checkbox" name="approve{{ id }}" id="approve{{ id }}" class="approved">
    <label class="btn-approved" for="approve{{ id }}">
      Approved?
    </label>
  </th>
  {{#each days}}
  <td>
      <input type="checkbox" id="{{name}}{{id}}" name="{{name}}{{id}}" {{#if this.includes(day)}}checked{{/if}}>
    <label for="{{name}}{{id}}"></label>
  </td>
  {{/each}}
</tr>
