<div class="pagehead">
  <h2 class="hed-week">
    <b class="offering">{{ phase.project.name }}: {{ phase.name }}</b>
    <abbr title="week of">Wk.</abbr> {{week}}, (mm/dd {{year}})
  </h2>
</div>

<div class="primary">
  <form>
    <table class="week util-edu">
    <thead>
      <tr>
        <th scope="col" class="bocouper"><span class="a11y-only">Bocouper</span></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody>
      {{#each phase.employees}}
        <bp-employee-row />
      {{/each}}
    </tbody>
    </table>
    <div class="notes">
      <h3>Notes</h3>
      <textarea class="addt-notes">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
    </div>

    <input type="submit">
  </form>
</div>
