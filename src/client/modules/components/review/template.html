<header>
  <div class="week-info">
    {{#with date}}
      <h2>{{>fullDate}}</h2>
    {{/with}}
  </div>

  <div class="phase-info">
    <h3 class="offering">{{ phase.project.name }}: {{ phase.name }}</h2>
    <span class="time-boundary">
      {{#with phase.first_day}}
      Starts: {{>fullDate}}
      {{/with}}
    </span>

    <span class="time-boundary">
      {{#with phase.last_day}}
      Ends: {{>fullDate}}
      {{/with}}
     </span>
  </div>
</header>

<div class="primary">
  <form on-submit="handleSubmit()">
    <table class="week util-edu">
    <thead>
      <tr>
        <th scope="col" class="bocouper"><span class="a11y-only">Bocouper</span></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody>
      {{#each phase.employees}}
      <bp-employee-row
        date="{{ date }}"
        employee="{{this}}"
        phase="{{phase}}"
        activePhases="{{activePhases}}"
        positions="{{positions}}"
        activeProjects="{{activeProjects}}"
        utilizations="{{utilizations}}"
        utilizationTypes="{{utilizationTypes}}" />
      {{/each}}
    </tbody>
    </table>
    <div class="notes">
      <h3>Notes</h3>
      <textarea class="addt-notes" value="{{ review.notes }}"></textarea>
    </div>

    <input type="submit">
  </form>
</div>
